    <!-- Τι πρέπει να κάνω σε αυτή την άσκηση;

        Αρχικά φέρνουμε τον κώδικα του παραδείγματος σε ένα ολοκληρωμένο αρχείο html!

        Ανοίγουμε τη σελίδα στον φυλλομετρητή για να δούμε πως αρχικά εμφανίζεται μια λίστα όρων.
        Ο όρος της λίστας (term) εμφανίζεται στην 1η γραμμή και ακριβώς απο κάτω η περιγραφή του (data) με μια εσοχή.

        Σκοπός είναι να χρησιμοποιήσουμε το στοιχείο του ορισμού (dfn - definition) σε συνδυασμό με ένα στοιχείο abbr και με χρήση του attribute title, ώστε ο όρος της λίστας να συμπληρωθεί με το στοιχείο που περιγράφεται (dl, ul, ol). Για τη σωστή εμφάνιση του στοιχείου θα πρέπει να συμπληρωθεί με τα στοιχεία < και >!!!
